<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gemini Chat</h1>
            <div class="header-controls">
                <button id="config-toggle" class="btn btn-secondary">
                    <span class="material-icons">settings</span>
                    Settings
                </button>
            </div>
        </header>

        <!-- Settings Panel -->
        <aside id="config-container" class="settings-panel">
            <div class="settings-section">
                <h3>API Configuration</h3>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" class="form-control" placeholder="Enter your API key">
                </div>
                <button id="connect-button" class="btn btn-primary">Connect</button>
            </div>

            <div class="settings-section">
                <h3>Voice Settings</h3>
                <div class="form-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select" class="form-control">
                        <option value="Aoede">Aoede (Female)</option>
                        <!-- Add more voice options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="response-type-select">Response Type</label>
                    <select id="response-type-select" class="form-control">
                        <option value="Audio">Audio</option>
                        <option value="Text">Text</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h3>Video Settings</h3>
                <div class="form-group">
                    <label for="fps-input">Video FPS</label>
                    <input type="number" id="fps-input" class="form-control" value="1" min="1" max="30">
                    <small>Higher FPS need more network bandwidth</small>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="chat">Chat</button>
                <button class="tab" data-tab="logs">Logs</button>
                <button class="tab" data-tab="media">Media</button>
            </div>

            <!-- Chat Tab -->
            <div class="tab-content active" id="chat-tab">
                <div class="chat-area">
                    <div id="messages" class="messages"></div>
                    
                    <div class="upload-zone" id="upload-zone">
                        <span class="material-icons">upload_file</span>
                        <p>Drag and drop files here or click to upload</p>
                        <input type="file" id="file-input" hidden multiple>
                    </div>

                    <div class="controls">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button id="send-button" class="btn btn-primary">
                                <span class="material-icons">send</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs Tab -->
            <div class="tab-content" id="logs-tab">
                <div id="logs-container" class="logs-container"></div>
            </div>

            <!-- Media Tab -->
            <div class="tab-content" id="media-tab">
                <div class="media-preview">
                    <div id="screen-container" class="screen-container" style="display: none;">
                        <video id="screen-preview" autoplay muted></video>
                    </div>
                    <div class="visualizer-container">
                        <div id="input-audio-visualizer" class="visualizer">
                            <div class="visualizer-bar"></div>
                        </div>
                        <div id="audio-visualizer" class="visualizer">
                            <div class="visualizer-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Media Controls -->
        <div class="media-controls">
            <button id="mic-button" class="media-btn" disabled>
                <span id="mic-icon" class="material-icons">mic</span>
            </button>
            <button id="camera-button" class="media-btn" disabled>
                <span id="camera-icon" class="material-icons">videocam</span>
            </button>
            <button id="screen-button" class="media-btn" disabled>
                <span id="screen-icon" class="material-icons">screen_share</span>
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
